<!DOCTYPE html>
<html>
    <head>
        <title>Quiz</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="static/css/reset.css">
        <link rel="stylesheet" href="static/css/base.css">
        <link rel="stylesheet" href="static/css/quiz.css">
    </head>
    <body>
        <div id="curtain"><span>[x] Click to remove</span></div>
        <div id="quizbox" class="shadow">
            <noscript>JavaScript must be enabled for this Quiz to work properly. Please enable it</noscript>
            <form name="quizform" id="quizform">
                <fieldset>
                    <legend id="quizlegend">Choose category</legend>
                    <ul id="quizcategories"></ul>
                    <ul id="quizlevels"></ul>
                    <ul id="quizquestions"></ul>
                </fieldset>
            </form>
            <div id="result"></div>
        </div>
        <script type="text/javascript" src="static/js/quiz.js"></script>
        <script type="text/javascript" src="static/js/generic.js"></script>
    </body>
</html>
